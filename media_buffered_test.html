<!--DOCCTYPE html-->
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <script>
      function step() {
        var video = document.getElementById('my_video');
        var text = document.getElementById("my_text");
        if (video.buffered.length > 0)
          text.innerText = "Buffered: {" + video.buffered.start(0) + " - " + video.buffered.end(0) + "}"
                           + " / Current time: " + video.currentTime + " / Duration: " + video.duration;
        window.setTimeout(step, 300);
      }

      function init() {
        window.setTimeout(step, 300);
      }
    </script>
</head>
<body style="margin: 100px; background-color: white;" onload="init();">
    <video id="my_video" src="bunny.mp4" controls="controls"></video>
    <div id="my_text">Buffered: {0 - 149.2} / Current time: 114.973479 / Duration: 183.317333</div>


</body></html>
